<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Before teeth - yellow and misaligned -->
  <defs>
    <linearGradient id="beforeGums" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fef3c7"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Before</text>
  
  <!-- Gums -->
  <path d="M 50 150 Q 200 130, 350 150 L 350 200 Q 200 180, 50 200 Z" fill="url(#beforeGums)"/>
  
  <!-- Teeth - yellow and misaligned -->
  <!-- Central incisors -->
  <rect x="170" y="120" width="25" height="40" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <rect x="205" y="125" width="25" height="35" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Lateral incisors -->
  <rect x="140" y="130" width="20" height="30" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <rect x="240" y="128" width="20" height="32" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Canines -->
  <rect x="115" y="135" width="18" height="25" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <rect x="267" y="133" width="18" height="27" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Premolars -->
  <rect x="90" y="140" width="20" height="20" rx="3" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <rect x="290" y="138" width="20" height="22" rx="3" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Stains and imperfections -->
  <circle cx="180" cy="135" r="3" fill="#d97706"/>
  <circle cx="220" cy="140" r="2" fill="#d97706"/>
  <circle cx="150" cy="140" r="2" fill="#d97706"/>
  
  <!-- Gap between front teeth -->
  <rect x="197" y="130" width="6" height="25" fill="#fef3c7"/>
</svg>
