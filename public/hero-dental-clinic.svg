<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f9ff"/>
  
  <!-- Professional dental office background -->
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wall -->
  <rect width="600" height="300" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect y="300" width="600" height="100" fill="url(#floorGradient)"/>
  
  <!-- Dental chair -->
  <g transform="translate(200, 180)">
    <!-- Chair base -->
    <rect x="-60" y="40" width="120" height="80" rx="10" fill="#3b82f6"/>
    <!-- Chair back -->
    <rect x="-50" y="-20" width="100" height="60" rx="8" fill="#60a5fa"/>
    <!-- Headrest -->
    <rect x="-30" y="-40" width="60" height="20" rx="5" fill="#93c5fd"/>
    <!-- Armrests -->
    <rect x="-70" y="10" width="15" height="40" rx="5" fill="#2563eb"/>
    <rect x="55" y="10" width="15" height="40" rx="5" fill="#2563eb"/>
  </g>
  
  <!-- Dental light -->
  <g transform="translate(200, 80)">
    <!-- Arm -->
    <rect x="-3" y="0" width="6" height="60" fill="#6b7280"/>
    <!-- Light head -->
    <circle cx="0" cy="0" r="25" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="20" fill="#fde047"/>
    <!-- Light rays -->
    <path d="M 0 -30 L 0 -40" stroke="#fbbf24" stroke-width="3"/>
    <path d="M 21 -21 L 28 -28" stroke="#fbbf24" stroke-width="3"/>
    <path d="M 30 0 L 40 0" stroke="#fbbf24" stroke-width="3"/>
    <path d="M 21 21 L 28 28" stroke="#fbbf24" stroke-width="3"/>
    <path d="M 0 30 L 0 40" stroke="#fbbf24" stroke-width="3"/>
    <path d="M -21 21 L -28 28" stroke="#fbbf24" stroke-width="3"/>
    <path d="M -30 0 L -40 0" stroke="#fbbf24" stroke-width="3"/>
    <path d="M -21 -21 L -28 -28" stroke="#fbbf24" stroke-width="3"/>
  </g>
  
  <!-- Dental tray/instruments -->
  <g transform="translate(350, 220)">
    <!-- Tray -->
    <rect x="-40" y="0" width="80" height="50" rx="5" fill="#e5e7eb"/>
    <!-- Instruments -->
    <rect x="-20" y="-15" width="4" height="20" rx="2" fill="#9ca3af"/>
    <rect x="-10" y="-15" width="4" height="20" rx="2" fill="#9ca3af"/>
    <rect x="0" y="-15" width="4" height="20" rx="2" fill="#9ca3af"/>
    <rect x="10" y="-15" width="4" height="20" rx="2" fill="#9ca3af"/>
    <!-- Mirror -->
    <circle cx="20" cy="-5" r="8" fill="#dbeafe" stroke="#6b7280" stroke-width="2"/>
  </g>
  
  <!-- Cabinet -->
  <g transform="translate(450, 150)">
    <rect x="-40" y="0" width="80" height="150" rx="5" fill="#ffffff"/>
    <rect x="-40" y="0" width="80" height="150" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
    <!-- Drawers -->
    <rect x="-30" y="20" width="60" height="25" rx="3" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="-30" y="55" width="60" height="25" rx="3" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="-30" y="90" width="60" height="25" rx="3" fill="#ffffff" stroke="#d1d5db"/>
    <!-- Handles -->
    <rect x="-5" y="30" width="10" height="5" rx="2" fill="#6b7280"/>
    <rect x="-5" y="65" width="10" height="5" rx="2" fill="#6b7280"/>
    <rect x="-5" y="100" width="10" height="5" rx="2" fill="#6b7280"/>
  </g>
  
  <!-- Window with view -->
  <g transform="translate(100, 100)">
    <rect x="-40" y="-50" width="80" height="100" rx="5" fill="#dbeafe"/>
    <rect x="-40" y="-50" width="80" height="100" rx="5" fill="none" stroke="#93c5fd" stroke-width="3"/>
    <!-- Window cross -->
    <rect x="-2" y="-50" width="4" height="100" fill="#93c5fd"/>
    <rect x="-40" y="-2" width="80" height="4" fill="#93c5fd"/>
    <!-- Sky view -->
    <circle cx="-15" cy="-25" r="8" fill="#fbbf24"/>
    <path d="M -40 20 Q -20 15, 0 20 Q 20 25, 40 20" stroke="#86efac" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Welcome text overlay -->
  <text x="300" y="350" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BrightSmile Dental</text>
  <text x="300" y="375" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16">Modern Dental Care</text>
</svg>
